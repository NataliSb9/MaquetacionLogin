<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="instaPerfil.css">
    <title>Instagram JustaFanGrrl</title>
</head>
<body></body>
    <nav>
        <div id ="navHijo"class= "row2" >
            <img src="imagenesPerfil/instaLogoPerfil.png" alt="instagram Logo">
            <input id="busqueda" type="text"placeholder="Busca">
            <img  id= "smallPerfil"src="imagenesPerfil/smallStoriesImg.jpg" alt="">
        </div>
    </nav>
    <div class="column1">
        <div class="column1">
            <div class= "row1" id ="description">
                <div id="imgContent">
                    <img id ="fotoPerfil"src="imagenesPerfil/profileImage.jpg" alt="fotoPerfil">
                </div>      
                <div class = "column3">   
                    <div class= "row3" id="name">
                        <p>justafangrrrl</p>
                        <button type="button">Editar perfil</button>
                    </div>

                    <div class= "row3" id="followersInfo">
                        <p>130 publicaciones</p>

                        <span>2.158 seguidos</span>
                    </div>
                    <div class= "row3">
                        <span>Vulpes</span>
                    </div>
                </div> 
            </div>
        </div>    
        <div id="separador" class= "row1">
            <span>Publicaciones</span>
            <span>IGTV</span>
            <span>guardadas</span>
            <span>etiquetadas</span>
        </div>

        <div class= "column1" id= "photoGrid">    
            <div id="fila1" class ="row1">
                <img src="imagenesPerfil/gateta3.jpg" alt="">
                <img src="imagenesPerfil/gataPaca.jpg" alt="">
                <img src="imagenesPerfil/renfemillenial.jpg" alt="">
            </div> 

            <div id="fila2" class ="row1">
                <img src="imagenesPerfil/gateta2.jpg" alt="">
                <img src="imagenesPerfil/edificio1.jpg" alt="">
                <img src="imagenesPerfil/diegoLeon.jpg" alt=""> 
            </div>
        </div>
    </div>
    
</body>
</html>
