<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/png" href="instagram.png"/>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&family=Raleway:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="instaPerfil.css" />
    <title>Instagram JustaFanGrrl</title>
  </head>
  <body>
    <nav>
      <div id="navHijo" class="row5">
        <div>
          <img
            id="logoInstagram"
            class="zoom"
            src="imagenesPerfil/instaLogoPerfil.png"
            alt="instagram Logo"
          />
        </div>
        <div class="row1">
          <input id="busqueda" type="text" placeholder="Busca" />
        </div>
        <div class="row4" id="icons">
          <i class="fas fa-home icono"></i>
          <i class="far fa-paper-plane icono"></i>
          <i class="far fa-compass icono"></i>
          <i class="far fa-heart icono"></i>
          <img
            id="smallPerfil"
            src="imagenesPerfil/smallStoriesImg.jpg"
            alt=""
          />
        </div>
      </div>
    </nav>
    <div class="column1">
      <div class="column1">
        <div class="row1" id="description">
          <div id="imgContent">
            <img
              id="fotoPerfil"
              src="imagenesPerfil/profileImage.jpg"
              alt="fotoPerfil"
            />
          </div>
          <div id="descriptionContent" class="column3">
            <div class="row3" id="name">
              <p id="user">justafangrrrl</p>
              <button type="button">Editar perfil</button>
            </div>

            <div class="row3" id="followersInfo">
              <p id="publicaciones"><span>130</span> publicaciones</p>
              <p id="followers"><span>297</span> seguidores</p>
              <p></p>
              <p id="follow"><span>2.158</span> seguidos</p>
            </div>
            <div id="vulpes" class="row3">
              <span>Vulpes</span>
            </div>
          </div>
        </div>
      </div>

      <div id="separador" class="row1">
        <span>PUBLICACIONES</span>
        <span>IGTV</span>
        <span>GUARDADAS</span>
        <span>ETIQUETADAS</span>
      </div>

      <div class="column1" id="photoGrid">
        <div id="fila1" class="row1">
          <img src="imagenesPerfil/gateta3.jpg" alt="" />
          <img src="imagenesPerfil/gataPaca.jpg" alt="" />
          <img src="imagenesPerfil/renfemillenial.jpg" alt="" />
        </div>

        <div id="fila2" class="row1">
          <img src="imagenesPerfil/gateta2.jpg" alt="" />
          <img src="imagenesPerfil/edificio1.jpg" alt="" />
          <img src="imagenesPerfil/diegoLeon.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
